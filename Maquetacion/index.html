    <body>
        <header id="header">
            
            <div class="center">
                <!--LOGO-->
                <div id="logo">
                    <img src="assets/images/react.svg" class="app-logo" alt="Logotipo" />
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
                <!--MENU-->
                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Formulario</a></li>
                        <li><a href="#">Pagina1</a></li>
                        <li><a href="#">Pagina2</a></li>
                    </ul>
                </nav>

                <!--LIMPIAR FLOTADOS-->
                <div class ="clearfix"></div>
            </div>

            <div id="slider" class="slider-big">
                <h1>Bienvenido al curso de React</h1>
                <a href="" class="btn-white">Ir al blog</a>

            </div>

            <div class="center">
                <section id="content">
                    <h2>Últimos artículos</h2>                   
                     <script type="text/javascript">
                         // window.addEventListener("load", function() {
                        window.addEventListener("load", function() {
                            var template = document.getElementById("article-template");
                            var clonado;

                            var articles = document.getElementById("articles");

                            for (var i = 0; i<=5; i++){
                                // alert("Estamos en " +i);
                                clonado= template.cloneNode(true);
                                clonado.removeAttribute("id");
                                var h2 = clonado.getElementsByTagName("h2")[0];
                                h2.innerHTML = h2.textContent + ' ' + i;
                                articles.appendChild(clonado);
                            }
                         });
                    </script>

                    <div id="articles">
                        <article class="article-item" id="article-template">
                            <div class="image-wrap">
                                <img src="assets/images/paisaje.jpeg" alt="Paisaje" />
                            </div>
                            
                            <h2>Artículo de prueba</h2>
                            <span class="date">
                                Hace 5 minutos
                            </span>
                            <a href="#">Leer más</a>
                            <div class="clearfix"></div>
                        </article>      
                        
                    <!--AÑADIR ARTICULOS VIA JS-->    
                    
                    </div>                  
                    
                </section>
                
                <aside id="sidebar">
                    <div id="nav-blog" class="sidebar-item">
                        <h3>Puedes hacer esto</h3>
                        <a href="#" class="btn btn-success">Crear artículo</a>
                    </div>
                    <div id="search" class="sidebar-item">
                        <h3>Buscador</h3>
                        <p>Encuentra el artículo que buscas</p>
                        <form>
                            <input type="text" name="search"/>
                            <input type="submit" name="submit" value="Buscar" class="btn"/>
                        </form>

                    </div>
                </aside>

                <div class="clearfix"></div>
            </div>

            <footer id="footer">
                <div class="center">
                    <p>
                        &copy; Master en frameworks JS      
                    </p>
                </div>
            </footer>

            
        </header>
